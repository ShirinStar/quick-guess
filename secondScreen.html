<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Roboto+Mono|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>quick-guess</title>
  </head>

  <body>
    <header id="second">
      <p id="drawingOutof">1/6 drawing<p>
    </header>

    <main class="general">

    <div id="drawing">
      <a href="index.html"><img id="imgClose" src="../quick-guess/goBack.png"></a>
      <p id="counter">10sec counter</p>
      <a><img id="imgRef" src="../quick-guess/refresh.png"></a>
    </div>

    <div id="window">drawing window</div>

    <div id="userGuess">
      <input id="guess" type="text" name="" value="">
      <button id="enter" type="button" name="button"></button>
    </div>

    <div id="userAnswer">
      <input id="answer" type="text" name="" value="">
      <button id="more" type="button" name="button">enter</button>
    </div>

  </main>
  </body>
</html>
