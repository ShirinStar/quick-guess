<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>quick-guess</title>
  </head>

  <body>
    <header>
      <p id="drawingOutof"><p>
    </header>

    <main class="drawing">
      <button id="close" type="button" name="button">X</button>
      <p id="timer"></p>
      <button id="next" type="button" name="button">random</button>
      <div id="window">drawing</div>
    </main>

    <div id="userGuess">
      <input id="guess" type="text" name="" value="">
      <button id="enter" type="button" name="button"></button>
    </div>

    <div id="userAnswer">
      <input id="answer" type="text" name="" value="">
      <button id="more" type="button" name="button"></button>
    </div>
  </body>
</html>
