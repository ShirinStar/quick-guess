<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Roboto+Mono|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>draw-guess</title>
  </head>

  <body>
    <div id="screen-one">
      <h1 id="logo">draw, guess, whatever!</h1>
      <p id="logline">A game for two.</p>
      <p id="secondLine">Draw - Guess - Switch - Repeat</p>
      <p>Rules:</p>
      <button id="btn">Start?</button>
    </div>

    <div id="screen-two">
      <div id="user1">
        <h1 id="player">player 1</h1>
        <button id="btnReady"> READY? </button>
      </div>
    </div>

    <div id="screen-three">
      <div id="threeA">
        <p id="wordSpace">draw</p>
        <p>you have <span id="counter1"></span> seconds!</p>
      </div>
      <div id="threeA1">
        <canvas id="canvas">Please update your browser</canvas>
      </div>
    <div id="threeB">
      <div id="user2">
        <h1 id="player">player 2 it's your turn!</h1>
        <button id="btnTwo"> ARE YOU READY? </button>
      </div>
    </div>
    <div id="threeC">
      <input id="guess" type="text" placeholder="what is this doodle?" value="">
      <button id="guessInput" type="button" name="enter">enter</button>
      <p>you have <span id="counter2"></span> seconds!</p>
    </div>
  </div>

  <div id="youWon">
      <h1 id="wining">OMG! you both got it</h1>
      <p id="wordSpaceTwo">the word was</p>
      <button id="round"> Another round? </button>
  </div>

  <div id="youLose">
      <h1 id="losing">Bummer. Not even close</h1>
      <p id="wordSpaceThree">the word was</p>
      <button id="round"> Another round? </button>
  </div>

  </body>
</html>
